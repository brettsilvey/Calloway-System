<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Scores</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Submit Scores</h1>
        <form method="POST" action="{{ url_for('submit_scores') }}">
            <div class="form-group">
                <label for="strokes">Enter score for hole {{ hole }}:</label>
                <select class="form-control" id="strokes" name="strokes" required>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
