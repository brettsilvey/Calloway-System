{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Add Scorecard</h1>
            <form action="{{ url_for('submit_scorecard_info') }}" method="post">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" class="form-control" id="teamName" name="teamName" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                </div>
                <div class="form-group">
                    <label for="roundType">Round Type</label>
                    <select class="form-control" id="roundType" name="roundType" required>
                        <option value="Standard">Standard</option>
                        <option value="Best Ball">Best Ball</option>
                        <option value="Scramble">Scramble</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Next</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
